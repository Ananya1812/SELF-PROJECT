<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy and text</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="btns-container">
            <button class="copyBtn btn">Copy text</button>
        </div>
        <textarea name="copyText" id="copyText" cols="30" rows="10">Hello world</textarea>
    </div>

    <div class="output-container">
        <div class="output"></div>
        <button class="moveBtn btn">Move Text</button>
        <textarea name="finalText" id="finalText" cols="30" rows="10"></textarea>
    </div>

    <script src="./app.js"></script>
</body>
</html>
