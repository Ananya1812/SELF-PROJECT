<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradient colour generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Gradient Color</h2>
      <div id="gradient-box"></div>
      <div class="copycode">
        <input
          type="text"
          id="color-code"
          value="linear-gradient(45deg,brown,blue)"
          readonly
        />
        <button title="click to copy" id="copyBtn">
          <i class="fas fa-copy"></i>
        </button>
      </div>

      <div>
        <input type="color" name="1color" id="1color" value="#ffffff" />
        <input type="color" name="2color" id="2color" value="#ffffff" />
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
