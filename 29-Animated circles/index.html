<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated circles</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <div
        class="circle"
        data-dots="70"
        data-percent="90"
        style="--bgColor: #ff0070"
      ></div>
      <div class="text">
        <h2>90%</h2>
        <p>html</p>
      </div>
    </div>

    <div class="box">
      <div
        class="circle"
        data-dots="70"
        data-percent="75"
        style="--bgColor: #ff0070"
      ></div>
      <div class="text">
        <h2>75%</h2>
        <p>css</p>
      </div>
    </div>

    <div class="box">
      <div
        class="circle"
        data-dots="70"
        data-percent="60"
        style="--bgColor: #ff0070"
      ></div>
      <div class="text">
        <h2>60%</h2>
        <p>Javascript</p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
